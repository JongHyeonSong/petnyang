<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <!-- 배경 -->
  <rect width="1200" height="800" fill="#f0f4f8"/>
  
  <!-- 왼쪽 입력 영역 -->
  <rect x="20" y="20" width="580" height="760" fill="#ffffff" rx="10" filter="url(#shadow)"/>
  <text x="40" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">영상 편집</text>
  
  <!-- 배경 이미지 입력 -->
  <text x="40" y="80" font-family="Arial, sans-serif" font-size="16" fill="#666">배경 이미지</text>
  <rect x="40" y="90" width="540" height="30" fill="#f0f4f8" rx="5"/>
  <text x="50" y="110" font-family="Arial, sans-serif" font-size="14" fill="#999">https://example.com/autumn_background.jpg</text>
  
  <!-- 멘트 입력 필드 (8개) -->
  <g id="ment-inputs">
    <text x="40" y="140" font-family="Arial, sans-serif" font-size="16" fill="#666">멘트 1</text>
    <rect x="40" y="150" width="540" height="30" fill="#f0f4f8" rx="5"/>
    <text x="50" y="170" font-family="Arial, sans-serif" font-size="14" fill="#999">안녕하세요!</text>
    <text x="40" y="190" font-family="Arial, sans-serif" font-size="14" fill="#666">X:</text>
    <rect x="60" y="180" width="40" height="20" fill="#fff" stroke="#ccc"/>
    <text x="140" y="190" font-family="Arial, sans-serif" font-size="14" fill="#666">Y:</text>
    <rect x="160" y="180" width="40" height="20" fill="#fff" stroke="#ccc"/>
    <text x="240" y="190" font-family="Arial, sans-serif" font-size="14" fill="#666">시작:</text>
    <rect x="280" y="180" width="40" height="20" fill="#fff" stroke="#ccc"/>
    <text x="360" y="190" font-family="Arial, sans-serif" font-size="14" fill="#666">종료:</text>
    <rect x="400" y="180" width="40" height="20" fill="#fff" stroke="#ccc"/>

    <text x="40" y="220" font-family="Arial, sans-serif" font-size="16" fill="#666">멘트 2</text>
    <rect x="40" y="230" width="540" height="30" fill="#f0f4f8" rx="5"/>
    <text x="50" y="250" font-family="Arial, sans-serif" font-size="14" fill="#999">귀여운 고양이네요!</text>
    <text x="40" y="270" font-family="Arial, sans-serif" font-size="14" fill="#666">X:</text>
    <rect x="60" y="260" width="40" height="20" fill="#fff" stroke="#ccc"/>
    <text x="140" y="270" font-family="Arial, sans-serif" font-size="14" fill="#666">Y:</text>
    <rect x="160" y="260" width="40" height="20" fill="#fff" stroke="#ccc"/>
    <text x="240" y="270" font-family="Arial, sans-serif" font-size="14" fill="#666">시작:</text>
    <rect x="280" y="260" width="40" height="20" fill="#fff" stroke="#ccc"/>
    <text x="360" y="270" font-family="Arial, sans-serif" font-size="14" fill="#666">종료:</text>
    <rect x="400" y="260" width="40" height="20" fill="#fff" stroke="#ccc"/>
    
    <!-- 멘트 3-8 (간략화) -->
    <text x="40" y="300" font-family="Arial, sans-serif" font-size="16" fill="#666">멘트 3-8</text>
    <rect x="40" y="310" width="540" height="120" fill="#f0f4f8" rx="5"/>
    <text x="50" y="330" font-family="Arial, sans-serif" font-size="14" fill="#999">추가 멘트들...</text>
  </g>
  
  <!-- 슬라이드 미리보기 체크박스 -->
  <rect x="40" y="740" width="20" height="20" fill="#fff" stroke="#666" rx="3"/>
  <text x="70" y="755" font-family="Arial, sans-serif" font-size="14" fill="#666">슬라이드 미리보기</text>
  
  <!-- 오른쪽 미리보기 영역 -->
  <rect x="620" y="20" width="560" height="760" fill="#ffffff" rx="10" filter="url(#shadow)"/>
  <text x="640" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">미리보기</text>
  
  <!-- 미리보기 영상 프레임 (테두리 포함) -->
  <rect x="640" y="70" width="520" height="680" fill="#f0f4f8" rx="10" stroke="#000" stroke-width="2"/>
  
  <!-- 단풍 배경 (placeholder) -->
  <rect x="650" y="80" width="500" height="660" fill="#FFA500" rx="8"/>
  
  <!-- 고양이 이미지 (placeholder) -->
  <circle cx="900" cy="400" r="150" fill="#FFF" opacity="0.7"/>
  <path d="M800 400 Q900 250 1000 400 Q900 500 800 400" fill="#000"/>
  
  <!-- 멘트 미리보기 -->
  <text x="660" y="110" font-family="Arial, sans-serif" font-size="24" fill="#ffffff">안녕하세요!</text>
  <text x="660" y="590" font-family="Arial, sans-serif" font-size="24" fill="#ffffff">귀여운 고양이네요!</text>
  
  <!-- 멘트 시간 라벨 -->
  <rect x="850" y="90" width="60" height="20" fill="rgba(0,0,0,0.5)" rx="3"/>
  <text x="855" y="105" font-family="Arial, sans-serif" font-size="12" fill="#fff">0s - 2s</text>
  <rect x="850" y="570" width="60" height="20" fill="rgba(0,0,0,0.5)" rx="3"/>
  <text x="855" y="585" font-family="Arial, sans-serif" font-size="12" fill="#fff">2s - 4s</text>
  
  <!-- Progress Bar -->
  <rect x="1170" y="70" width="10" height="680" fill="#e0e0e0" rx="5"/>
  <rect x="1170" y="70" width="10" height="100" fill="#4CAF50" rx="5"/>
  <circle cx="1175" cy="170" r="8" fill="#ffffff" stroke="#4CAF50" stroke-width="2"/>
  
  <!-- 그림자 효과 -->
  <defs>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
  </defs>
</svg>
